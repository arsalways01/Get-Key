<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Custom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> DeepSeek Custom</h2>
                <button class="new-chat" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history akan diisi JS -->
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> Settings
                </button>
                <button class="prompt-btn" id="promptBtn">
                    <i class="fas fa-key"></i> Edit Prompt
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h1>DeepSeek Custom AI</h1>
                <div class="model-info">
                    <span class="model-tag">deepseek-chat</span>
                    <span class="prompt-status" id="promptStatus">
                        <i class="fas fa-eye-slash"></i> Prompt Hidden
                    </span>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Messages akan diisi di sini -->
                <div class="welcome-message">
                    <h2>Welcome to DeepSeek Custom</h2>
                    <p>Custom prompt aktif dan tersembunyi dari percakapan.</p>
                    <p>Start chatting below!</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message DeepSeek Custom..." 
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span>DeepSeek Custom v1.0 â€¢ Prompt: <span id="promptLength">0</span> chars</span>
                    <button id="clearBtn" class="clear-btn">
                        <i class="fas fa-trash"></i> Clear Chat
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <h3><i class="fas fa-cog"></i> Settings</h3>
                <div class="settings-group">
                    <label>
                        <input type="checkbox" id="hidePromptToggle" checked>
                        Hide system prompt in chat
                    </label>
                    <label>
                        <input type="checkbox" id="saveHistoryToggle" checked>
                        Save chat history
                    </label>
                    <label>
                        API Key:
                        <input type="password" id="apiKeyInput" placeholder="sk-xxxxxxxxxxxxxxxx">
                    </label>
                    <label>
                        Model:
                        <select id="modelSelect">
                            <option value="deepseek-chat">deepseek-chat</option>
                            <option value="deepseek-coder">deepseek-coder</option>
                        </select>
                    </label>
                </div>
                <button class="modal-close" id="settingsClose">Save & Close</button>
            </div>
        </div>

        <!-- Prompt Editor Modal -->
        <div class="modal" id="promptModal">
            <div class="modal-content">
                <h3><i class="fas fa-key"></i> Custom System Prompt</h3>
                <textarea 
                    id="promptEditor" 
                    placeholder="Enter your custom system prompt here..."
                    rows="10"
                ></textarea>
                <div class="prompt-stats">
                    <span>Characters: <span id="charCount">0</span></span>
                    <span>Lines: <span id="lineCount">0</span></span>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn" id="loadDefaultPrompt">Load Default</button>
                    <button class="modal-btn" id="savePrompt">Save Prompt</button>
                    <button class="modal-close" id="promptClose">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
